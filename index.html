<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxograma de DecisÃ£o</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d3d3d3; /* cinza claro */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #666666; /* botÃ£o/cabeÃ§alho cinza */
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: white;
      font-size: 2rem;
      margin: 0;
      font-weight: 700;
    }

    .imagem-container {
      margin: 30px auto;
      max-width: 1200px;
      width: 90%;
      text-align: center;
    }

    .imagem-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-formatos {
      background-color: #666666;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-formatos:hover {
      background-color: #555555;
    }

    /* Menu de formatos */
    .formatos-menu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 2000;
    }

    .formatos-menu.active {
      display: block;
    }

    .formato-item {
      display: block;
      margin: 10px 0;
      color: #333;
      text-decoration: none;
      font-weight: 600;
    }

    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1500;
    }

    .menu-overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>FLUXOGRAMA DE DECISÃƒO</h1>
  </header>

  <div class="imagem-container">
    <img src="fluxograma.jpg" alt="Fluxograma de DecisÃ£o"
         onerror="this.onerror=null; this.src='https://via.placeholder.com/1200x800/666666/ffffff?text=Fluxograma+de+DecisÃ£o'">
    <button class="btn-formatos" onclick="toggleFormatos()"> â‰¡ Outros formatos</button>
  </div>

  <!-- Overlay -->
  <div class="menu-overlay" id="menuOverlay" onclick="closeFormatos()"></div>

  <!-- Menu de formatos -->
  <div class="formatos-menu" id="formatosMenu">
    <a href="images/fluxograma.pdf" class="formato-item" target="_blank" download>ðŸ“„ fluxograma.pdf</a>
    <a href="images/fluxograma.svg" class="formato-item" target="_blank" download>ðŸ–Š fluxograma.svg</a>
    <a href="images/fluxograma.png" class="formato-item" target="_blank" download>ðŸ–¼ fluxograma.png</a>
    <button class="btn-formatos" onclick="closeFormatos()">Fechar</button>
  </div>

  <script>
    function toggleFormatos() {
      document.getElementById('formatosMenu').classList.add('active');
      document.getElementById('menuOverlay').classList.add('active');
    }

    function closeFormatos() {
      document.getElementById('formatosMenu').classList.remove('active');
      document.getElementById('menuOverlay').classList.remove('active');
    }
  </script>
</body>
</html>
